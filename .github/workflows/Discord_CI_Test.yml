name: CI Notification to Discord

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: echo "빌드 중..."  # 실제 빌드 스크립트로 대체

      - name: Notify Success on Discord (Push or PR)
        if: success()
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: CI_CAT
          DISCORD_AVATAR: https://github.com/user-attachments/assets/f4a333ae-c6e0-43ed-abe7-4e50a519a3be
          DISCORD_EMBEDS: |
            [
              {
                "title": "CI 통과됐다냥 🎉",
                "color": 3066993,
                "description": "커밋 메시지: `${{ github.event.head_commit.message }}`",
                "fields": [
                  {
                    "name": "브랜치",
                    "value": "${{ github.ref }}",
                    "inline": true
                  },
                  {
                    "name": "작성자",
                    "value": "${{ github.actor }}",
                    "inline": true
                  }
                ]
              }
            ]

      - name: Notify Failure on Discord (Push or PR)
        if: failure()
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: CI_CAT
          DISCORD_AVATAR: https://raw.githubusercontent.com/chanho0908/github-action-study/refs/heads/main/.github/workflows/79048d135c6f221734414407621c7a35f717ebe80995fbe3c2a030cd8b8c4e8b.webp
          DISCORD_EMBEDS: |
            [
              {
                "title": "빌드 실패했다냥 ❌",
                "color": 15158332,
                "description": "커밋 메시지: `${{ github.event.head_commit.message }}`",
                "fields": [
                  {
                    "name": "브랜치",
                    "value": "${{ github.ref }}",
                    "inline": true
                  },
                  {
                    "name": "작성자",
                    "value": "${{ github.actor }}",
                    "inline": true
                  }
                ]
              }
            ]
